name: Collect Traffic Data

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Initialize database (if not exists)
        run: |
          mkdir -p data
          pnpm db:init

      - name: Collect traffic data
        run: pnpm db:collect
        env:
          GITHUB_TOKEN: ${{ secrets.TRAFFIC_GITHUB_TOKEN }}

      - name: Commit and push database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/traffic.db
          git diff --staged --quiet || git commit -m "chore: update traffic data [skip ci]"
          git push
